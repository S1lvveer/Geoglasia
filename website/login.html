<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoglasia - Login</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <main>
        <!-- The login form! [User is not logged in. Otherwise, redirect to settings/home] -->

        <!-- TODO - add a tab switch between login and register -->

        <div class="form-box">
            <form method="POST">
                <h2>Login [colors suck]</h2>

                <div class="inputbox">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" name="login" id="login" minlength="1" maxlength="20" required>
                    <label for="login">Username</label>
                </div>
                <div class="inputbox">
                    <a href="#" id="showpassword"> <ion-icon name="eye-outline" id="showpassword-icon"></ion-icon> </a>
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" name="password" id="password" required>
                    <label for="password">Password</label>
                </div>

                <div class="remember">
                    <input type="checkbox" name="rememberme" id="rememberme">
                    <label for="rememberme">Remember me!</label>
                </div>
                
                <button>Log in!</button>

                <div class="register">
                    <p>Don't have an account? <a href="#"> Register now!</a></p>
                </div>
            </form>
        </div>
    </main>

    <script src="login.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
